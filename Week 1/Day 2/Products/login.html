<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Log in</title>
</head>
<body>
    <div class="form-container">
        <form class="form" action="" method="post">
            <input class="form-input" type="text" id="name" value="name" name="name">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" type="text" id="surname" value="surname" name="surname">
            <label class="form-label" for="surname">Surname:</label>
            <input class="form-input" type="text" id="email" value="email" name="email">
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="password" id="password" value="password" name="password">
            <label class="form-label" for="password">Password:</label>
        </form>
    </div>
</body>
</html>
