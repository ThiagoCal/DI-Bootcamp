<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      display: flex;
      flex-direction: column;
      width: 500px;
      justify-content: center;
      align-content: center;
    }
    #getCity{
      display: flex;
      flex-direction: column;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <form id="getCity" name="getCity">
      <label for="latFirst">Latitude first city:</label>
      <input id="latFirst" name="latFirst" type="text">
      <label for="longFirst">Longitude first city:</label>
      <input id="longFirst" name="longFirst" type="text">
      <label for="latSecond">Latitude Second city:</label>
      <input id="latSecond" name="latSecond" type="text">
      <label for="longSecond">Longitude Second city:</label>
      <input id="longSecond" name="longSecond" type="text">
      <p><input type="submit" value="Send" /></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
